<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Literals Example</title>
</head>
<body>

<script>
//creating object named employee with five values including nested object.
    var employee = {
        name:"Ravishankar",
        id:1234,
        address:{
            House_no:"702",
            street:"Magarpatta"
        },
        organization:"CauseCode"

    };
//print all object values.

    document.writeln(employee.name);
    document.writeln(employee.id)
    document.writeln(employee.address.House_no);
    document.writeln(employee.address.street);
    document.writeln(employee.organization);

</script>

</body>
</html>
